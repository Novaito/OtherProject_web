<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap&family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="../private/login.css">
    <script src="../private/script.js"></script>
    <title>Log In page</title>
</head>
<body>
    <div class="container">
        <img class="img" src="../private/img/mountain.jpg" alt="mountain-view">
        <div class="log-container">
            <div class="log-content">
                <h1>Hi !</h1>
                <h3>Welcome on this page, here you can log to your account.</h3>
                <div class="log-child-content">
                    <label for="login"></label>
                    <input class="input" type="text" name="ID" id="login" placeholder="Login" onchange="zoom_effect()">
                    <label for="password"></label>
                    <input class="input" type="password" name="PWD" id="password" placeholder="Password" onchange="zoom_effect()">
                </div>
                <h4>Or click on <a href="">sign up</a> to create one</h4>
                <div class="social">
                    <a href=""><i class="fa fa-instagram"></i></a>
                    <a href=""><i class="fa fa-github"></i></a>
                    <a href=""><i class="fa fa-twitter"></i></a>
                    <a href=""><i class="fa fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
